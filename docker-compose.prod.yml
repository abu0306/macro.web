version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/prod/conf.d:/etc/nginx/conf.d:ro
      - nextjs-app1-build:/app/nextjs-app1
      - nextjs-app2-build:/app/nextjs-app2
      - vite-app1-build:/app/vite-app1
      - vite-app2-build:/app/vite-app2
    depends_on:
      - nextjs-app1
      - nextjs-app2
      - vite-app1
      - vite-app2
    networks:
      - wisland-network

  nextjs-app1:
    build:
      context: .
      dockerfile: ./apps/nextjs-app1/Dockerfile.prod
    container_name: nextjs-app1-prod
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    networks:
      - wisland-network

  nextjs-app2:
    build:
      context: .
      dockerfile: ./apps/nextjs-app2/Dockerfile.prod
    container_name: nextjs-app2-prod
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
    networks:
      - wisland-network

  vite-app1:
    build:
      context: .
      dockerfile: ./apps/vite-app1/Dockerfile.prod
    container_name: vite-app1-prod
    expose:
      - "4001"
    environment:
      - NODE_ENV=production
    networks:
      - wisland-network

  vite-app2:
    build:
      context: .
      dockerfile: ./apps/vite-app2/Dockerfile.prod
    container_name: vite-app2-prod
    expose:
      - "4002"
    environment:
      - NODE_ENV=production
    networks:
      - wisland-network

volumes:
  nextjs-app1-build:
  nextjs-app2-build:
  vite-app1-build:
  vite-app2-build:

networks:
  wisland-network:
    driver: bridge
